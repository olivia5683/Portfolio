<head>
    <title>Contact Us</title>

        rel="stylesheet">

</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header-wrapper">

            <!-- LEFT COLUMN -->
            <div class="header-left">
                <!-- LOGO -->
                <div class="logo">
                    <img src="assets/Logo2.png" alt="Healthier Homelife Logo">
                </div>
            </div>

            <!-- NAVIGATION -->
            <nav class="header-right">
                <a class="nav-link" href="../index.html">Home</a>
                <a class="nav-link" href="Services.html">Services</a>
                <a class="nav-link" href="Testimonials.html">Testimonials</a>
                <a class="active-link">C o n t a c t</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="contact-top-section">
            <hr class="line">
            <div class="begin-today">
                Begin today!
            </div>
            <hr class="line">
        </div>


        <div class="contact-body">
            <h1>Ready to make space for what you love?</h1>

            <div>
                <h2>Start by calling us at:</h2>
            </div>

            <div class="bigphone">520-912-5677</div>

            <div>
                <h3>Or fill out the form below to schedule a call!</h3>
            </div>
        </div>

        <!-- CLIENT CONTACT FORM -->
        <div class="contact-container">
            <form method="post" action="thankyou.html">
                <input type="text" id="fname" name="firstname" placeholder="Name*" aria-required=true maxlength="50">
                <input type="email" id="email" name="emailaddress" placeholder="Email Address*" aria-required=true
                    maxlength="100">
                <input type="tel" id="phone" name="phonenumber" placeholder="Phone Number*" aria-required=true
                    minlength="7" max="14">
                <input type="text" id="time" name="goodtime" placeholder="When is a good time to reach you?*"
                    aria-required=true maxlength="100">
                <textarea id="subject" name="subject" placeholder="Is there anything else you'd like to know?"
                    style="height: 150px"></textarea>
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>


    </main>


    <!-- FOOTER -->
    <footer>
        <div class="footer-wrapper">

            <div class="left-footer">
                <div> <a href="https://g.page/healthierhomelife?share" target="_blank">

                        </i></a></div>
                <div> <a href="https://www.instagram.com/healthier_homelife/" target="_blank">

                <div> <a href="https://www.facebook.com/healthierhomelife/?modal=admin_todo_tour" target="_blank">
                        <i class="fa-brands fa-facebook fa-fw">
                        </i></a></div>
                <div> <a href="https://www.pinterest.com/healthierhomelife/_saved/" target="_blank">
                        <i class="fa-brands fa-pinterest fa-fw">
                        </i></a></div>
            </div>

            <div class="center-footer">
                <img class="footer-logo" src="assets/Logo2.png">
            </div>

            <div class="right-footer">
                <a class="nav-link" href="careers.html">Careers </a>|<a class="nav-link" href="Contact.html">
                    Contact</a>
            </div>

        </div>
